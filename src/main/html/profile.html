<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINNI</title>

    <!-- 폰트(NOTO SANS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;600;900&display=swap" rel="stylesheet">

    <!-- 폰트어썸 -->

<body>
    <div class="profileWrap">
        <h2>프로필 수정</h2>
        <div class="previewImg">
            <img src="" alt="">

        </div>
        <div class="retouchName">
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName">
        </div>
        <div class="termsBtns">
            <button type="button" class="termsNo">취소</button>
            <button type="button" class="termsYes">저장</button>
        </div>
    </div>
    

    <!-- 자바스크립트 연결 -->
