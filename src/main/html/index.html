<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINNI</title>

    <!-- 폰트(NOTO SANS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;600;900&display=swap" rel="stylesheet">
    <!-- font-family: 'Noto Sans KR', sans-serif; -->

    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/08d3ec3c73.js" crossorigin="anonymous"></script>

    <!-- 제이쿼리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logInWrap">
        <div class="logInkakao">
            <h1>로그인</h1>
            <a href="#" class="logInBtn">카카오 로그인</a>
        </div>
        <div class="orTable">OR</div>
        <div class="logInEmail">
            <div class="logInInput">
                <div class="IdInput">
                    <label for="ID">아이디</label>
                    <input type="text" id="ID">
                </div>
                <div class="PWInput">
                    <label for="PW">비밀번호</label>
                    <input type="text" id="PW">
                </div>
                <a href="#" class="logInBtn">로그인</a>
                <div class="joinBtn">
                    <p>계정이 없으신가요?</p>
                    <a href="#" class="signUp">회원가입 하기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 자바스크립트 연결 -->
    <script src="js/main.js"></script>
</body>
</html>
